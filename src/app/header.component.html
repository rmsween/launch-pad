<header>
  <div class="header-row">
    <div class="header__company-logo">
      <img src="../assets/images/sln-logo__white.svg" alt="Student Life Network">
    </div>
    <div class="header__title">
      Launch Pad
    </div>
    <div class="header__actions">

  </div>
</header>
<app-launch-new *ngIf="newForm" (cleared)="clear()"></app-launch-new>
