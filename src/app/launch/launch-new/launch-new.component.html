<div class="modal-wrapper">
  <div class="modal">
    <form class="modal-card" (ngSubmit)="addNewLaunch(f.value)" #f="ngForm">
      <div class="modal-content">
        <div class="form-row">
          <div class="fake-label">Division</div>
          <div class="form-row radio-block-row flex-wrapper"><!--
          --><div class="flex-grow"><label for="division-sln" class="radio-block">SLN<input type="radio" class="radio" name="division" id="division-sln" value="SLN" [ngModel]="launch?.division"></label></div><!--
          --><div class="flex-grow"><label for="division-pln" class="radio-block">PLN<input type="radio" class="radio" name="division" id="division-pln" value="PLN" [ngModel]="launch?.division"></label></div><!--
          --><div class="flex-grow"><label for="division-other" class="radio-block">Other<input type="radio" class="radio" name="division" id="division-other" value="Other" [ngModel]="launch?.division"></label></div><!--
        --></div>
        </div>
        <div class="form-row">
          <label for="project" class="input-field">Project</label>
          <input type="text" class="input-field" id="project" name="project" [ngModel]="launch?.project">
        </div>
        <div class="form-row">
          <label for="clientApproval" class="input-field">Client Approval</label>
          <material-datepicker [(date)]="date1" (onSelect)="onSelect($event, 'clientApproval')"></material-datepicker>
          <input id="clientApproval" name="clientApproval" [(ngModel)]="clientApproval" hidden>
        </div>
        <div class="form-row">
          <label for="launchDate" class="input-field">Launch Date</label>
          <material-datepicker [(date)]="date2" (onSelect)="onSelect($event, 'launchDate')"></material-datepicker>
          <input id="launchDate" [(ngModel)]="launchDate" name="launchDate" hidden>
        </div>
      </div>
      <div class="modal-actions">
        <button type="submit" class="modal-button">ADD NEW LAUNCH</button>
      </div>
    </form>
  </div>
  <div class="modal-background" (click)="closeModal()"></div>
</div>
