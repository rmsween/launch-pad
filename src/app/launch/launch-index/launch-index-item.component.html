<div class="launch-row" *ngIf="launch">
  <div class="launch-cell launch-cell__division">{{launch.division}}</div>
  <div class="launch-cell launch-cell__project">{{launch.project}}</div>
  <div class="launch-cell launch-cell__clientApproval">{{launch.clientApproval}}</div>
  <div class="launch-cell launch-cell__launchDate">{{launch.launchDate}}</div>
  <div class="launch-cell launch-cell__status">No Conflicts</div>
  <div class="launch-cell launch-cell__daysLeft">12</div>
</div>
